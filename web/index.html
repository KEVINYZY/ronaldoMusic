<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="staticFile/UIframe/layui/css/layui.css" media="all">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .close {
            background-color: #007370;
            font-size: 15px;
        }

        .close:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div>
            <div class="close"><a href="http://localhost:81/">关闭</a></div>
            <img src="staticFile/imgPPT/0.png" width="1920" height="1080">
        </div>
        <div>
            <div class="close"><a href="http://localhost:81/">关闭</a></div>
            <img src="staticFile/imgPPT/1.png" width="1920" height="1080">
        </div>
        <div>
            <div class="close"><a href="http://localhost:81/">关闭</a></div>
            <img src="staticFile/imgPPT/2.png" width="1920" height="1080">
        </div>
        <div>
            <div class="close"><a href="http://localhost:81/">关闭</a></div>
            <img src="staticFile/imgPPT/3.png" width="1920" height="1080">
        </div>
    </div>
</div>
<script src="staticFile/UIframe/layui/layui.all.js"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '1920px'
            , height: '1080px'
            , arrow: 'always'
            , autoplay: false
        });
    });
</script>
</body>
</html>
